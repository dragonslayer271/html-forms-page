<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coaching Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Coaching Institute</h1>
        <nav>
            <ul>
                <li><a href="#courses">Courses</a></li>
                <li><a href="#register">Register</a></li>
                <li><a href="#feedback">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <section id="courses">
        <h2>Courses Offered</h2>
        <div class="course">
            <h3>Course Name</h3>
            <p>Duration: 3 months</p>
            <p>Description: This course covers...</p>
        </div>
        <!-- Add more courses as needed -->
    </section>

    <section id="register">
        <h2>Register for a Course</h2>
        <form id="registrationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="course">Select Course:</label>
            <select id="course" name="course">
                <option value="course1">Course 1</option>
                <option value="course2">Course 2</option>
            </select>

            <button type="submit">Register</button>
        </form>
    </section>

    <section id="feedback">
        <h2>Feedback and Ratings</h2>
        <div id="feedbackList"></div>
        <form id="feedbackForm">
            <label for="feedbackText">Your Feedback:</label>
            <textarea id="feedbackText" name="feedbackText" required></textarea>

            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>

            <button type="submit">Submit Feedback</button>
        </form>
    </section>

    <footer>
        <p>Â© 2024 Coaching Institute. All rights reserved.</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
              </html>
